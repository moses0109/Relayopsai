    <style>
        :root {
            --accent-cyan: #38bdf8;
            --accent-purple: #a78bfa;
            --bg-deep: #0f172a;
            --bg-warm: #1e293b;
        }
        html {
            scroll-behavior: smooth;
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            min-height: 100%;
            position: relative;
        }

        /* Prevent layout shift from fixed elements */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Force GPU acceleration for smooth transforms */
        .fixed {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        /* Fixed background layer — works on all browsers including iOS Safari */
        .bg-fixed-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background:
                radial-gradient(ellipse 80% 50% at 50% -10%, rgba(56,189,248,0.12) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 90% 40%, rgba(99,102,241,0.08) 0%, transparent 55%),
                radial-gradient(ellipse 60% 50% at 10% 65%, rgba(167,139,250,0.08) 0%, transparent 55%),
                radial-gradient(ellipse 80% 40% at 50% 110%, rgba(56,189,248,0.08) 0%, transparent 50%);
        }

        /* Scroll-triggered fade in animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* Staggered animations for grid items */
        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .stagger-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Add delays for stagger effect */
        .stagger-item:nth-child(1) { transition-delay: 0.05s; }
        .stagger-item:nth-child(2) { transition-delay: 0.1s; }
        .stagger-item:nth-child(3) { transition-delay: 0.15s; }
        .stagger-item:nth-child(4) { transition-delay: 0.2s; }
        .stagger-item:nth-child(5) { transition-delay: 0.25s; }
        .stagger-item:nth-child(6) { transition-delay: 0.3s; }
        .stagger-item:nth-child(7) { transition-delay: 0.35s; }
        .stagger-item:nth-child(8) { transition-delay: 0.4s; }
        .stagger-item:nth-child(9) { transition-delay: 0.45s; }
        .stagger-item:nth-child(10) { transition-delay: 0.5s; }
        .stagger-item:nth-child(11) { transition-delay: 0.55s; }
        .stagger-item:nth-child(12) { transition-delay: 0.6s; }
        .stagger-item:nth-child(13) { transition-delay: 0.65s; }
        
        .relay-bg {
            position: relative;
            min-height: 100vh;
        }

        .gradient-relay {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .clamp-hero {
            font-size: clamp(2.5rem, 9vw, 6.5rem);
            line-height: 0.9;
            letter-spacing: -0.05em;
        }

        .content-wrap {
            position: relative;
            z-index: 10;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e3a5f;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }

        /* Audio bar animation for demo cards */
        @keyframes audioBar {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        /* Hero ripple animation for immersive logos */
        @keyframes heroRipple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* ===== BOTANICAL LEAF FLOAT ANIMATION ===== */
        @keyframes leafDrift {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25%       { transform: translateY(-14px) rotate(4deg); }
            50%       { transform: translateY(-8px) rotate(-2deg); }
            75%       { transform: translateY(-18px) rotate(3deg); }
        }
        @keyframes leafDriftB {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            30%       { transform: translateY(-10px) rotate(-5deg); }
            60%       { transform: translateY(-20px) rotate(3deg); }
        }
        .leaf-float-a { animation: leafDrift 9s ease-in-out infinite; }
        .leaf-float-b { animation: leafDriftB 11s ease-in-out infinite; }
        .leaf-float-c { animation: leafDrift 13s ease-in-out infinite; animation-delay: -4s; }
        .leaf-float-d { animation: leafDriftB 10s ease-in-out infinite; animation-delay: -6s; }
        .leaf-float-e { animation: leafDrift 15s ease-in-out infinite; animation-delay: -2s; }
        .leaf-float-f { animation: leafDriftB 8s ease-in-out infinite; animation-delay: -9s; }

        @keyframes tickerScroll {
          0%   { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        /* ===== MED SPA PAGE LUXURY STYLES ===== */
        /* Playfair Display serif for elegant headlines */
        .medspa-serif {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Glass morphism cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-card-hover:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.25);
        }

        /* Soft luxury gradient for med spa sections */
        .medspa-gradient-bg {
            background: linear-gradient(135deg, #faf7f4 0%, #f3e8f0 50%, #e8edf5 100%);
        }

        /* Elegant accent colors */
        .accent-rose-gold {
            color: #d4af8a;
        }

        .accent-soft-lavender {
            color: #c4b5d6;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            /* Better touch targets */
            button, a {
                min-height: 44px;
                -webkit-tap-highlight-color: transparent;
            }

            /* Improve scrolling on iOS */
            body {
                -webkit-overflow-scrolling: touch;
            }

            /* Prevent text resize on orientation change */
            html {
                -webkit-text-size-adjust: 100%;
            }

            /* Much tighter mobile spacing */
            section {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }

            header {
                padding-top: 1.5rem !important;
                padding-bottom: 1.5rem !important;
            }

            /* Reduce excessive padding on mobile */
            .max-w-6xl, .max-w-5xl, .max-w-4xl, .max-w-3xl, .max-w-2xl {
                padding-left: 0.75rem !important;
                padding-right: 0.75rem !important;
            }

            /* Tighter gaps */
            .gap-6, .gap-8, .gap-10 {
                gap: 1rem !important;
            }

            /* Reduce vertical margins */
            .mb-10, .mb-12 {
                margin-bottom: 2rem !important;
            }

            .mt-10, .mt-12 {
                margin-top: 2rem !important;
            }
        }
    </style>

    <script>
        // Mouse-follow glow — only animates while mouse is moving
        document.addEventListener('DOMContentLoaded', () => {
            const glow = document.createElement('div');
            glow.id = 'cursor-glow';
            glow.style.cssText = 'position:fixed;width:400px;height:400px;border-radius:50%;pointer-events:none;z-index:1;opacity:0;transition:opacity 0.3s;background:radial-gradient(circle,rgba(56,189,248,0.05) 0%,transparent 60%);transform:translate(-50%,-50%);will-change:left,top;';
            document.body.appendChild(glow);

            let glowX = 0, glowY = 0, currentX = 0, currentY = 0, running = false;
            document.addEventListener('mousemove', (e) => {
                glowX = e.clientX; glowY = e.clientY;
                glow.style.opacity = '1';
                if (!running) { running = true; animateGlow(); }
            });
            document.addEventListener('mouseleave', () => { glow.style.opacity = '0'; running = false; });

            function animateGlow() {
                currentX += (glowX - currentX) * 0.15;
                currentY += (glowY - currentY) * 0.15;
                glow.style.left = currentX + 'px';
                glow.style.top = currentY + 'px';
                if (Math.abs(glowX - currentX) > 0.5 || Math.abs(glowY - currentY) > 0.5) {
                    requestAnimationFrame(animateGlow);
                } else { running = false; }
            }
        });

        // Scroll animation observer - runs after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all animated elements (including React-rendered content)
            const observeAll = () => {
                document.querySelectorAll('.fade-in-up, .fade-in, .stagger-item').forEach(el => {
                    if (!el.dataset.observed) {
                        el.dataset.observed = '1';
                        observer.observe(el);
                    }
                });
            };
            setTimeout(observeAll, 100);
            setTimeout(observeAll, 500);
            setTimeout(observeAll, 1500);
            setTimeout(observeAll, 3000);

            // Parallax effect for backgrounds
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const scrolled = window.pageYOffset;
                        const parallaxElements = document.querySelectorAll('[data-parallax]');

                        parallaxElements.forEach(el => {
                            const speed = el.dataset.parallax || 0.5;
                            el.style.transform = `translateY(${scrolled * speed}px)`;
                        });

                        ticking = false;
                    });
                    ticking = true;
                }
            });
        });
    </script>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#f472b6"/>
      <stop offset="50%"  stop-color="#e11d48"/>
      <stop offset="100%" stop-color="#9f1239"/>
    </linearGradient>

    <linearGradient id="shine" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.6"/>
    </radialGradient>

    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#9f1239" flood-opacity="0.5"/>
    </filter>

    <filter id="glowDot">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <clipPath id="bounds">
      <rect width="48" height="48" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background card -->
  <rect width="48" height="48" rx="12" fill="url(#bg)" filter="url(#softShadow)"/>

  <!-- Top-left gloss shine -->
  <rect width="48" height="48" rx="12" fill="url(#shine)" clip-path="url(#bounds)"/>

  <!-- Subtle inner border -->
  <rect x="0.75" y="0.75" width="46.5" height="46.5" rx="11.5"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Petal / botanical accent — top-right corner -->
  <path d="M 48 0 C 42 4 36 10 34 20 C 39 17 44 10 48 0 Z"
        fill="rgba(255,255,255,0.12)" clip-path="url(#bounds)"/>

  <!-- Clean R using text — guaranteed crisp at any size -->
  <text
    x="22"
    y="35"
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
    font-size="30"
    font-weight="900"
    fill="#ffffff"
    opacity="0.97"
    letter-spacing="-1"
  >R</text>

  <!-- AI accent: glowing sky-blue dot, bottom right -->
  <circle cx="37" cy="37" r="3.8" fill="url(#dotGlow)" filter="url(#glowDot)"/>
  <circle cx="37" cy="37" r="5.5" fill="none" stroke="rgba(186,230,255,0.35)" stroke-width="0.8"/>
</svg>
